<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <!-- Form -->
    <div class="card text-center">
        <!-- Header -->
        <div class="card-header d-flex justify-content-start">
            Payment form example
        </div>
        <!-- Header end -->
        <!-- Alert -->
        <div class="alert alert-danger d-flex justify-content-start" role="alert">Some fields are missing!</div>
        <!-- Alert end -->
        <!-- Card body -->
        <!-- Card body including footer -->
        <div class="card-body">
            <!-- <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a> -->
            <div class="row">
                <div class="col-5">
                    <label for="Card#" class="form-label d-flex justify-content-start">Card #</label>
                    <input type="number" class="form-control" placeholder="Card" aria-label="Card #" id="Card#">
                </div>
                <div class="col-3">
                    <label for="CVC#" class="form-label d-flex justify-content-start">CVC #</label>
                    <input type="number" class="form-control" placeholder="CVC #" aria-label="CVC#" id="CVC#">
                </div>
                <div class="col-4">
                    <label for="Amount" class="form-label d-flex justify-content-start">Amount</label>
                    <input type="number" class="form-control" placeholder="Amount" aria-label="Amount" id="Amount">
                </div>
            </div>
        </div>
        <div class="card-footer text-body-secondary">
            <!-- 2 days ago -->
        </div>
        <!-- Card body including footer -->
        <!-- Card body end -->
    </div>
    <!-- Form end -->
    <!-- Bootstrp's Javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- Bootstrp's Javascript link end-->
</body>

</html>
