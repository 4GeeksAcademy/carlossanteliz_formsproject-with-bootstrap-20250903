<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f75bb9dbad.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Form -->
    <div class="card text-center">
        <!-- Header -->
        <div class="card-header d-flex justify-content-start">
            Payment form example
        </div>
        <!-- Header end -->
        <!-- Alert -->
        <div class="alert alert-danger d-flex justify-content-start" role="alert">Some fields are missing!</div>
        <!-- Alert end -->
        <!-- Card body -->
        <!-- Card body including footer -->
        <div class="card-body">
            <!-- <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a> -->
            <!-- Card, CVC and Mount filds START -->
            <div class="row">
                <div class="col-5">
                    <label for="Card#" class="form-label d-flex justify-content-start">Card #</label>
                    <input type="number" class="form-control" placeholder="Card" aria-label="Card #" id="Card#">
                </div>
                <div class="col-3">
                    <label for="CVC#" class="form-label d-flex justify-content-start">CVC #</label>
                    <input type="number" class="form-control" placeholder="CVC #" aria-label="CVC#" id="CVC#">
                </div>
                <div class="col-4">
                    <label for="Amount" class="form-label d-flex justify-content-start">Amount</label>
                    <input type="number" class="form-control" placeholder="Amount" aria-label="Amount" id="Amount">
                </div>
            </div>
            <!-- Card, CVC and Mount filds END -->
            <!-- First name and last name fields START -->
            <div class="row">
                <div class="col-6">
                    <label class="d-flex justify-content-start" for="First Name">First Name</label>
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                        id="First Name">
                </div>
                <div class="col-6">
                    <label class="d-flex justify-content-start" for="Last name">Last name</label>
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"
                        id="Last name">
                </div>
            </div>
            <!-- First name and last name fields END -->
            <!-- City, State and Postal Code fields START -->
            <div class="row">
                <div class="col-6">
                    <label class="d-flex justify-content-start" for="City">City</label>
                    <input type="text" class="form-control" placeholder="First name" aria-label="City" id="City">
                </div>
                <div class="col-3">
                    <label for="State" class="form-label d-flex justify-content-start">State</label>
                    <input type="text" class="form-control" placeholder="State" aria-label="Card #" id="State">
                </div>
                <div class="col-3">
                    <label class="d-flex justify-content-start" for="Last name">Postal Code</label>
                    <input type="number" class="form-control" placeholder="Last name" aria-label="Postal Code"
                        id="Postal Code">
                </div>
            </div>
            <!-- City, State and Postal Code fields END -->
            <!-- Radios Pament Methods START -->
            <!-- <div class="Payment Methos Spanisch div d-flex-column">
                <div class="form-check form-check-inline d-flex justify-content-start">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline d-flex justify-content-start">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label d-flex justify-content-start" for="inlineRadio2">2</label>
                </div>
            </div> -->
            <div class="row">
                <label class="d-flex justify-content-start" for="inlineRadio1 inlineRadio2">We accept:</label>
                <div class="col-2 d-flex align-items-start bg-secondary">
                    <div class="form-check me-1">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio1"><i
                                class="fa-brands fa-cc-diners-club"></i></label>
                    </div>
                    <div class="form-check me-4">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                            value="option4">
                        <label class="form-check-label" for="inlineRadio1"><i
                                class="fa-solid fa-credit-card"></i></label>
                    </div>
                </div>
                <div class="col-6 ms-auto">
                    <label class="d-flex justify-content-start" for="Message">Message</label>
                    <textarea class="form-control" id="Message"></textarea>
                    <p class="d-flex justify-content-start text-body-secondary">Add my notes here.</p>
                </div>
            </div>

            <!-- Radios Pament Methods END -->
        </div>
        <!-- Footer START -->

        <div class="card-footer text-body-secondary d-flex justify-content-end">
            <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
            <button type="button" class="btn btn-primary btn-sm">Send</button>
        </div>
        <!-- Footer START -->
        <!-- Card body including footer -->
        <!-- Card body end -->
    </div>
    <!-- Form end -->
    <!-- Bootstrp's Javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- Bootstrp's Javascript link end-->
</body>

</html>
